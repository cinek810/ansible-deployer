setup_hooks:
  - name: setup_ansible
    module: script
    opts:
      file: /etc/ansible-deploy/hooks/setup_work_dir.sh
  - name: error_hook
    module: script
    opts:
      file: /etc/ansible-deploy/hooks/error_hook.sh

play_items:
  - name: run_bin_true
    file: runBinTrue.yaml

tasks:
  - name: task_exec_bin_true
    play_items:
      - run_bin_true
    allowed_for:
      - acl_group: test_on_testing_in_testInfra 
        commit:
          - test_version
      - acl_group: root_on_all_in_testInfra
        commit:
          - test_version
    allow_limit: False
